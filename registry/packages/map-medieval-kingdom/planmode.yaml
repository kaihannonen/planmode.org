name: map-medieval-kingdom
version: 1.0.0
type: prompt
description: "Medieval kingdom map of {{location}} in a parchment style, with detailed castles, villages, and battlefields."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:

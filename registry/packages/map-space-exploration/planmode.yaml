name: map-space-exploration
version: 1.0.0
type: prompt
description: "Space exploration map of {{location}} in a high-tech style, with star charts, wormholes, and spacecraft routes."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Orion Arm"
content_file: prompt.md

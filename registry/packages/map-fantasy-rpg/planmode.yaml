name: map-fantasy-rpg
version: 1.0.0
type: prompt
description: "Fantasy RPG map of {{location}} in a detailed style, featuring diverse terrains, dungeons, and quest locations."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Realm of Aethermoor"
content_file: prompt.md

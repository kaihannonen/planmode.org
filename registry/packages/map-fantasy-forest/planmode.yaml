name: map-fantasy-forest
version: 1.0.0
type: prompt
description: "Fantasy forest map of {{location}} in an enchanted style, with magical glades, hidden paths, and ancient trees."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Whispering Woods"
content_file: prompt.md

name: map-scifi-galaxy
version: 1.0.0
type: prompt
description: "Sci-fi galaxy map of {{location}} in a futuristic style, showcasing star systems, space stations, and alien planets."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Andromeda Sector"
content_file: prompt.md

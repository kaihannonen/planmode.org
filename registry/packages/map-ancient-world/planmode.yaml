name: map-ancient-world
version: 1.0.0
type: prompt
description: "Ancient world map of {{location}} in an antique style, with sepia tones, mythical creatures, and old-world charm."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Mediterranean"
content_file: prompt.md

name: map-modern-subway
version: 1.0.0
type: prompt
description: "Modern subway map of {{location}} in a clean style, with clear lines, station names, and transit connections."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "London Underground"
content_file: prompt.md

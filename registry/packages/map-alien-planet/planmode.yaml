name: map-alien-planet
version: 1.0.0
type: prompt
description: "Alien planet map of {{location}} in an extraterrestrial style, with bizarre landscapes, alien flora, and research stations."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "Kepler-442b"
content_file: prompt.md

name: map-pirate-archipelago
version: 1.0.0
type: prompt
description: "Pirate archipelago map of {{location}} in a swashbuckling style, with treasure islands, pirate ships, and sea monsters."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Shattered Isles"
content_file: prompt.md

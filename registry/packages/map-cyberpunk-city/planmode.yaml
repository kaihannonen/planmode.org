name: map-cyberpunk-city
version: 1.0.0
type: prompt
description: "Cyberpunk city map of {{location}} in a neon style, with glowing streets, high-tech buildings, and dark alleys."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "Neo Tokyo"
content_file: prompt.md

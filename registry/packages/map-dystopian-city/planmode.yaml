name: map-dystopian-city
version: 1.0.0
type: prompt
description: "Dystopian city map of {{location}} in a dark style, with oppressive architecture, surveillance zones, and resistance hideouts."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "District 7"
content_file: prompt.md

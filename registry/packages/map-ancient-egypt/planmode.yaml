name: map-ancient-egypt
version: 1.0.0
type: prompt
description: "Ancient Egypt map of {{location}} in a hieroglyphic style, with pyramids, temples, and the Nile River."
author: prompted-photos
license: MIT
repository: github.com/kaihannonen/planmode.org
models:
  - gemini-image-pro
  - openai-4o
tags:
  - image-generation
  - ai-prompt
  - maps
  - cartography
category: ai-ml
variables:
  location:
    description: "Location or region name for the map"
    type: string
    required: false
    default: "the Nile Valley"
content_file: prompt.md

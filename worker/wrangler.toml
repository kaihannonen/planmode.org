name = "planmode-api"
main = "src/index.ts"
compatibility_date = "2025-02-14"

# Run: cd worker && npx wrangler kv namespace create STATS
# Then paste the IDs below.
[[kv_namespaces]]
binding = "STATS"
id = "REPLACE_WITH_KV_NAMESPACE_ID"
preview_id = "REPLACE_WITH_PREVIEW_KV_NAMESPACE_ID"

# Route: api.planmode.org/*
# Configure via Cloudflare dashboard or:
#   npx wrangler routes add "api.planmode.org/*" planmode-api
